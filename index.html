<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div>Play</div>
        <div>Items</div>
        <div>Spells</div>
        <div>Log Out</div>
    </nav>
    <main>
        <div class = "mainDiv">
            <div id="choosePreyModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Some text in the Modal..</p>
                </div>
              
              </div>
            <div class = "badGuySprite"></div>
            <div class = "badGuyHealth"><meter id="badGuyHealthMeter"
                min="0" max="100"
                low="33" high="66" optimum="80"
                value="100">
                </meter></div>
            <div class = "attackResultDisplayGood">attackResultDisplayGood</div>
            <div class = "attackResultDisplayBad">attackResultDisplayBad</div>
            <div class = "goodGuySprite"></div>
            <div class = "goodGuyHealth"><meter id="goodGuyHealthMeter"
                min="0" max="100"
                low="33" high="66" optimum="80"
                value="100">
                </meter></div>
            <div class = "inputBar">
                <div class = "meleeButtonDiv"><button class = "meleeButton">Melee</button></div>
                <div class = "rangedButtonDiv"><button class = "rangedButton">Ranged</button></div>
                <div class = "spellButtonDiv"><button class = "spellButton">Spell</button></div>
                <div class = "runDiv"><button class = "runButton">Run</button></div>
                <div class = "logo">Logo</div>
            </div>
        </div>


    </main>
    
</body>
</html>
