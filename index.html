<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/stylesheet.css" />

</head>
<body>
    <nav>
        <div>Play</div>
        <div>Items</div>
        <div>Spells</div>
        <div>Log Out</div>
    </nav>
    <main>
        <div class = "mainDiv">Main Screen
            <div class = "badGuySprite">Bad Guy Sprite</div>
            <div class = "badGuyHealth"><meter id="badGuyHealthMeter"
                min="0" max="100"
                low="33" high="66" optimum="80"
                value="100">
                </meter></div>
            <div class = "attackResultDisplayGood">attackResultDisplayGood</div>
            <div class = "attackResultDisplayBad">attackResultDisplayBad</div>
            <div class = "goodGuySprite">Good Guy Sprite</div>
            <div class = "goodGuyHealth"><meter id="goodGuyHealthMeter"
                min="0" max="100"
                low="33" high="66" optimum="80"
                value="100">
                </meter></div>
            <div class = "inputBar">
                <div class = "attackButtonDiv"><button class = "attackButton">Attack Button</button></div>
                <div class = "runDiv"><button class = "runButton">Run Button</button></div>
                <div class = "logo">Logo</div>
            </div>
        </div>


    </main>
    
</body>
</html>
